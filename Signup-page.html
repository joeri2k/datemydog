<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sign Up - Dog Dating Website</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" <script
    src="https://kit.fontawesome.com/5ad0ea1e60.js" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <section id="sign-up" class="purple-blue">
    <!--Sign Up form after clicking sign-up button in the packages section of the main page-->
    <div class="container">

      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="signup-form">
            <form action="" class="my-5 border p-4 bg-light shadow">
              <h4 class="mb-5 text-secondary">Sign Up To Buy a Package</h4>
              <div class="row">
                <!--First Name-->
                <div class="mb-3 col-md-6">
                  <label>First Name<span class="text-danger">*</span></label>
                  <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" />
                </div>
                <!--Last Name-->
                <div class="mb-3 col-md-6">
                  <label>Last Name<span class="text-danger">*</span></label>
                  <input type="text" name="Lastname" class="form-control" placeholder="Enter Last Name" />
                </div>
                <!--Email-->
                <div class="mb-3 col-md-6">
                  <label>Email<span class="text-danger">*</span></label>
                  <input type="email" name="Email" class="form-control" placeholder="Enter Your Email" />
                </div>
                <!--Sign Up Button-->
                <div class="col-md-12">
                  <button class="btn btn-primary float-end">
                    Sign Up Now
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    </div>
  </section>
</body>
</head>

</html>
